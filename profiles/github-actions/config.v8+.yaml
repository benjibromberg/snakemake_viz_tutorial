# profiles/github-actions/config.v8+.yaml
# Configured for exclusive use with GitHub Actions testing workflow
# See .github/workflows/main.yml

# Profile Settings
executor: slurm
use-singularity: true
use-conda: true
all-temp: true
show-failed-logs: true
verbose: true
jobs: 1
default-resources:
  mem_mb: 16000
  cpus_per_task: 4
